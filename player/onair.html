<!DOCTYPE HTML>
<html>
<head>
	<title>Shoutcast Radio Player</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta http-equiv="CACHE-CONTROL" CONTENT="NO-CACHE">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js?v=1.20.09.09b"></script>
    <script src="https://warningfm.github.io/v3/player/js/lunaradio.min.js?v=1.20.09.09b"></script>
    
</head>
<body>
    
    <div class="col-lg-8 text-center">
	<div id="jembut" style="width:100%; height:390px; border: 2px solid rgba(167, 211, 171 ,0.5);">
                Loading....
	</div>
    </div>
	
    <!-- <script src="js/jquery-3.2.1.min.js"></script> -->
    <!-- <script src="js/lunaradio.min.js"></script> -->
    <script type="text/javascript">
		$("#jembut").lunaradio({
            userinterface: "big",
            backgroundcolor: "rgba(255,255,255,0.5)",
            fontcolor: "#20232c",
            hightlightcolor: "#a7d3ab",
            fontname: "Orbitron",
            googlefont: "Orbitron",
            fontratio: "0.4",
            radioname: "FM 95.6 MHz",
            scroll: "true",
            coverimage: "https://cdn.bintangtenggarafm.com/img/no-cover-large.gif",
            onlycoverimage: "false",
            coverstyle: "circle",
            usevisualizer: "real",
            visualizertype: "8",
            itunestoken: "1000lIPN",
            metadatatechnic: "corsproxy", //fallback (us for zeno)
            corsproxy: "https://cors.mediastreaming.it/",
            usestreamcorsproxy: "false",
            streamurl: "https://ssg.streamingmurah.com:9560",
            streamtype: "shoutcast2", //suport: zeno, icecast2, shoutcast2
            idzeno: "r4mpcrfwfzzuv",
            icecastmountpoint: "",
            shoutcastpath: "/rbtfm",
            shoutcastid: "1",
            metadatainterval: "25000",
            volume: "100",
            debug: "false",
            autoplay: "true",
            displayliveicon: "false", 
            visualizeropacity: "1.0",
            multicolorvisualizer: "true",
            color1: "#00FF00",
            color2: "#ffff00",
            color3: "#FF1F6F",
            color4: "#FF1F6F", 
            displayvisualizericon: "false"
        });
    </script>
</body>
</html>
