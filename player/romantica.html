<!doctype html>
<html lang="en">
<head>

  <script src="js/jquery-3.2.1.min.js"></script>

<div id="nativeflashradio" style="height:550px; width:100%;-webkit-border-radius: 10px;-moz-border-radius: 10px; border-radius: 10px;">

<script>
            $("#nativeflashradio").flashradio({
		    userinterface: "big",
        	themecolor: "#0CFE00", 
			themefontcolor:"#FFFFFF", 
			streamurl: "http://conecta.welltecnologia.com.br:8040", 
			streamid: "1",
			streampath: "/romanticaa",
			streamtype: "shoutcast2",
            titlefontname: "Play",

	        songfontname: "Open Sans",
	        songgooglefontname: "Open Sans:400",
			songinformationinterval:"10000", 
            radioname: "", 
            ownsongtitleurl:"",  
			scroll: "auto", 
			autoplay: "true", 
			debug: "false",
            corsproxy: "https://ihon.herokuapp.com/",
		  usestreamcorsproxy: "true",
			useanalyzer: "real",
			analyzertype: "5",
            radiocover :"https://playerstream.net/PanelAudio/04/img/cover.gif",
			usecover:"true"
		});
